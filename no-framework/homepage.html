<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar is-primary">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger" @click="toggleMenu" :class="{'is-active': isActive}">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="navbar-menu" :class="{'is-active': isActive}">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Index</a>
                    <a class="navbar-item" href="todolist.html">To Do List</a>
                    <a class="navbar-item" href="cssdropdownmenunathangopee.html">CSS Dropdown Menu</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <h1 class="title">Welcome to the Homepage</h1>
                <p class="subtitle">Pages:.</p>
                <div class="content">
                    <p>Use the navigation bar to explore the different pages:</p>
                    <ul>
                        <li><a href="index.html">Index</a></li>
                        <li><a href="todolist.html">To Do List</a></li>
                        <li><a href="cssdropdownmenunathangopee.html">CSS Dropdown Menu</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false
            },
            methods: {
                toggleMenu() {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>
</html>
